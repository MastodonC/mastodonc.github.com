---
layout: list
title: Case Studies
permalink: /casestudies/
weight: 2
---
<h1>{{ page.title }}</h1>
<ul class="grid">
  {% for casestudy in site.casestudies %}
  <li class="grid-item">
    <span class="grid-link-wrap">
      <a class="ar-content" href="{{ casestudy.url | prepend: site.baseurl }}">
        <img src="{{ site.baseurl }}/assets/images/{{ casestudy.logo }}" alt="{{ casestudy.subtitle }}" />
      </a>
    </span>
  </li>
  {% endfor %}
</ul>
